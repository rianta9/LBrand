<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!-- HEAD FRAGMENT GET FROM ADMIN LAYOUT TEMPLATE...DO NOT CHANGE -->
<head>
<th:block th:replace="/fragments/admin-fragments::admin-head-fragment"></th:block>
<title>LBrand - Admin - Quản Lý Loại Hình Thương Hiệu</title>
</head>

<body class="sb-nav-fixed">
	<!-- HEADER FRAGMENT GET FROM ADMIN LAYOUT TEMPLATE...DO NOT CHANGE -->
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark"
		th:replace="/fragments/admin-fragments::admin-header-fragment"></nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<!-- MENU FRAGMENT GET FROM ADMIN LAYOUT TEMPLATE...DO NOT CHANGE -->
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion"
				th:replace="/fragments/admin-menu::admin-menu-fragment"></nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<!-- MAIN CONTENT - EDIT CONTENT HEAR -->
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<ol class="breadcrumb mb-4">
								<li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
								<li class="breadcrumb-item active">Quản Lý Loại Hình Thương
									Hiệu</li>
							</ol>

							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-table mr-1"></i> DataTable
								</div>
								<div class="card-body">
									<div class="row ">
										<div class="col-md-9">
											<div class="card mb-4 px-4 py-3">
												<form th:method="POST" th:object="${brandServiceTypeDTO}"
													id="myform" th:action="@{/admin/brand-service-type/new}">
													<div class="row">
														<div class="col-md-8">
															<div class="form-group">
																<label>Tên loại hình</label> <input class="form-control"
																	th:field="*{serviceTypeName}" type="text"
																	name="serviceTypeName" id="serviceTypeName"
																	autofocus="autofocus"
																	placeholder="Nhập tên loại hình bạn cần thêm...	"
																	required="required">
																<th:block th:if="${serviceTypeNamerror}">
																	<div class="toast" role="alert" aria-live="assertive"
																		aria-atomic="true" data-autohide="true"
																		data-delay="6000">
																		<div class="toast-body text-danger"
																			th:text="${serviceTypeNamerror}"></div>
																		<button type="button"
																			class="ml-2 mb-1 close position-relative"
																			data-dismiss="toast" aria-label="Close">
																			<span aria-hidden="true"
																				class="position-absolute btn_close">&times;</span>
																		</button>
																	</div>
																</th:block>
															</div>
														</div>
														<div
															class="col-md-4 mt-3 d-flex align-items-center justify-content-center m">
															<button type="submit" class="btn btn-success">
																<i class="fa fa-save"></i> Thêm loại hình
															</button>
														</div>
													</div>
												</form>
											</div>
										</div>
										<th:block th:if="${notification}">
											<div class="col-md-3">
												<div class="toast" role="alert" aria-live="assertive"
													aria-atomic="true" data-autohide="true" data-delay="5000">
													<div class="toast-header">
														<strong class="mr-auto text-primary">Thông báo</strong> <small>1s
															trước</small>
														<button type="button" class="ml-2 mb-1 close"
															data-dismiss="toast" aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
													</div>
													<div class="toast-body" th:text="${notification}"></div>
												</div>
											</div>
										</th:block>
									</div>
									<th:block th:if="${brandServiceTypeDTOupdate.serviceTypeId}">
										<div class="modal fade" id="myModal" data-backdrop="static"
											data-keyboard="false" tabindex="-1"
											aria-labelledby="staticBackdropLabel" aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="staticBackdropLabel">Cập nhật thông tin loại hình</h5>
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
													</div>
													<div class="modal-body">
														<form th:method="POST"
															th:object="${brandServiceTypeDTOupdate}" id="myformupdate"
															th:action="@{/admin/brand-service-type/} + ${brandServiceTypeDTOupdate.serviceTypeId} + @{/edit}">
															<div class="row">
																<div class="col-md-8">
																	<div class="form-group">
																		<label>ID loại hình</label> <input
																			class="form-control" th:field="*{serviceTypeId}"
																			type="text"
																			th:value="${brandServiceTypeDTOupdate.serviceTypeId}"
																			name="serviceTypeName" id="serviceTypeName"
																			disabled="disabled"> <label>Tên loại
																			hình</label> <input class="form-control"
																			th:field="*{serviceTypeName}" type="text"
																			th:value="${brandServiceTypeDTOupdate.serviceTypeName}"
																			name="serviceTypeName" id="serviceTypeName"
																			autofocus="autofocus"
																			placeholder="Nhập tên loại hình bạn cần thêm...	">
																	</div>
																</div>
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-secondary"
																	data-dismiss="modal">Close</button>
																<button type="submit" class="btn btn-primary">
																	<i class="fa fa-save"></i> Save
																</button>
															</div>
														</form>
													</div>
												</div>
											</div>
										</div>
									</th:block>
									<th:block th:if="${brandServiceTypeDTOdelete.serviceTypeId}">
										<div class="modal fade" id="myModal" data-backdrop="static"
											data-keyboard="false" tabindex="-1"
											aria-labelledby="staticBackdropLabel" aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="staticBackdropLabel">Xóa thông tin Loại hình</h5>
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
													</div>
													<div class="modal-body">
														<form th:method="POST"
															th:object="${brandServiceTypeDTOdelete}"
															th:action="@{/admin/brand-service-type/} + ${brandServiceTypeDTOdelete.serviceTypeId} + @{/delete}">
															<div class="row">
																<div class="col-md-8">
																	<div class="form-group">
																		<label>ID loại hình</label> <input
																			class="form-control" th:field="*{serviceTypeId}"
																			type="text"
																			th:value="${brandServiceTypeDTOdelete.serviceTypeId}"
																			name="serviceTypeName" id="serviceTypeName"
																			disabled="disabled"> <label>Tên loại
																			hình</label> <input class="form-control"
																			th:field="*{serviceTypeName}" type="text"
																			th:value="${brandServiceTypeDTOdelete.serviceTypeName}"
																			name="serviceTypeName" id="serviceTypeName"
																			autofocus="autofocus"
																			placeholder="Nhập tên loại hình bạn cần thêm...	">
																	</div>
																</div>
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-secondary"
																	data-dismiss="modal">Close</button>
																<button type="submit" class="btn btn-primary">
																	<i class="fa fa-save"></i> Save
																</button>
															</div>
														</form>
													</div>
												</div>
											</div>
										</div>
									</th:block>
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>ID</th>
													<th>Tên Loại Hình</th>
													<th>Action</th>
												</tr>
											</thead>
											<tfoot>
												<tr>
													<th>ID</th>
													<th>Tên Loại Hình</th>
													<th>Action</th>
												</tr>
											</tfoot>
											<tbody id="data">
												<!-- Insert data with this type -->
												<tr th:each="item: ${listBrandServiceType}">
													<td th:text="${item.serviceTypeId}">1</td>
													<td th:text="${item.serviceTypeName}">Gọi Món Việt</td>
													<td>
														<div class="btn-group">
															<a class="btn btn-outline-success btn-sm"
																th:href="@{/admin/brand-service-type/} + ${item.serviceTypeId} + @{/edit}">Sửa</a>
															<a class="btn btn-outline-danger btn-sm"
																th:href="@{/admin/brand-service-type/} + ${item.serviceTypeId} + @{/delete}">Xoá</a>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- END MAIN CONTENT -->
			</main>


			<!-- FOOTER FRAGMENT GET FROM ADMIN LAYOUT TEMPLATE...DO NOT CHANGE -->
			<footer class="py-4 bg-light mt-auto"
				th:replace="/fragments/admin-fragments::admin-footer-fragment"></footer>
		</div>
	</div>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/dist/js/scripts.js/>"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script src="/admin/dist/assets/demo/chart-area-demo.js/>"></script>
<script src="/admin/dist/assets/demo/chart-bar-demo.js/>"></script>
<script
	src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="/admin/dist/assets/demo/datatables-demo.js/>"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script src="/admin/js/vaild-service-type-name.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#dataTable').DataTable();
		$('.toast').toast('show');
		$('#myModal').modal('show')
	});
</script>
</html>
